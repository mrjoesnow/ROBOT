<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss://pongrobot.com https://pongrobot.com; object-src 'none'; frame-ancestors 'self'; media-src 'self' blob:;">
    <title>Pong Robot Home</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/user_styles.css">
    <style>
        #videoStream {
            width: 100pc;
            height: 100pc;
        }
        #ballsThrown {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream-container">
            <div class="stream-box">
                <video id="videoStream" controls autoplay muted></video>
                <div class="x-buttons">
                    <button id="moveXForwardBig2" class="arrow-button big"><div class="arrow3" style="transform: rotate(270deg);">▶</div></button>
                    <button id="moveXForwardMedium2" class="arrow-button medium"><div class="arrow2" style="transform: rotate(270deg);">▶</div></button>
                    <button id="moveXForwardSmall2" class="arrow-button small"><div class="arrow1" style="transform: rotate(270deg);">▶</div></button>
                    <div class="gap"></div>
                    <button id="homeX" class="home-button">Home<br>X: <span id="droXValue">0</span>°</button>
                    <div class="gap"></div>
                    <button id="moveXBackwardSmall2" class="arrow-button small"><div class="arrow1" style="transform: rotate(90deg);">▶</div></button>
                    <button id="moveXBackwardMedium2" class="arrow-button medium"><div class="arrow2" style="transform: rotate(90deg);">▶</div></button>
                    <button id="moveXBackwardBig2" class="arrow-button big"><div class="arrow3" style="transform: rotate(90deg);">▶</div></button>
                </div>
                <div class="y-buttons">
                    <button id="moveYForwardBig" class="arrow-button big"><div class="arrow3" style="transform: rotate(270deg);">▶</div></button>
                    <button id="moveYForwardMedium" class="arrow-button medium"><div class="arrow2" style="transform: rotate(270deg);">▶</div></button>
                    <button id="moveYForwardSmall" class="arrow-button small"><div class="arrow1" style="transform: rotate(270deg);">▶</div></button>
                    <div class="gap"></div>
                    <button id="homeY" class="home-button" style="transform: rotate(270deg);">Home<br>Y: <span id="droYValue">0</span>°</button>
                    <div class="gap"></div>
                    <button id="moveYBackwardSmall" class="arrow-button small"><div class="arrow1" style="transform: rotate(90deg);">▶</div></button>
                    <button id="moveYBackwardMedium" class="arrow-button medium"><div class="arrow2" style="transform: rotate(90deg);">▶</div></button>
                    <button id="moveYBackwardBig" class="arrow-button big"><div class="arrow3" style="transform: rotate(90deg);">▶</div></button>
                </div>
                <button id="throwBall" class="throw-button">
                    <span id="ballsThrownValue" class="balls-thrown-value">0</span>
                </button>
                <div id="ballsThrown">Balls Thrown: <span id="ballsThrownCount">0</span></div>
                <div class="power-level-slider">
                    <label for="powerLevelSlider">Power Level:</label>
                    <input type="range" id="powerLevelSlider" min="0" max="5000" value="0">
                    <div class="value" id="powerLevelValue">0</div>
                </div>
            </div>
            <div class="stream-box secondary-stream">
                <!-- Secondary stream placeholder, removed as per original -->
            </div>
        </div>
        <div class="control-panel">
            <table class="control-table">
                <tr>
                    <td class="log-column">
                        <div id="logBox" class="scrollable-log">
                            <ul id="logList"></ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    <script src="/js/user_script.js"></script>
</body>
</html>
